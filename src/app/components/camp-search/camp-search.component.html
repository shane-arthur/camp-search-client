<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortActive="campname" matSortDirection="asc" matSortDisableClear>
        <!-- campName Column -->
        <ng-container matColumnDef="campname">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Camp Name</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.campname}} </mat-cell>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element['@timestamp'] | date:'MM/dd/yyyy' }}</mat-cell>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
            <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToCampDetails(row)"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
