<div *ngIf="!dataSource">
    <h1 style="margin: 0 auto;padding:1rem">Camp details search is in progress.......</h1>
</div>
<div *ngIf="dataSource" class="mat-elevation-z8">
    <ng-container *ngIf="activities && activities.length > 0; else noResults">
        <!-- (matSortChange)="sortData($event)" matSortActive="campname" matSortDirection="asc" matSortDisableClear -->
        <mat-table [dataSource]="dataSource" matSort>

            <!-- campName Column -->
            <ng-container matColumnDef="campname">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Camp Name</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element['_source'].campname}} </mat-cell>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element['_source']['@timestamp'] | date:'MM/dd/yyyy' }}</mat-cell>
            </ng-container>

            <!-- City Column -->
            <ng-container matColumnDef="city">
                <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element['_source'].city}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToCampDetails(row)"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </ng-container>
    <ng-template #noResults>
        <h1 style="margin: 0 auto;padding:1rem">No Camps available for search criteria</h1>
    </ng-template>
</div>
